# Development configuration

# Logging for development - more verbose
logging.level.root=INFO
logging.level.org.finsage.api=DEBUG
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Console logging for development
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Management endpoints - more open in development
management.endpoints.web.exposure.include=health,info,metrics,caches,env
management.endpoint.health.show-details=always

# Cache configuration for development (shorter TTL for testing)
CACHE_EXPIRATION_MINUTES=5
