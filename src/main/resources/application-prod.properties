# Production configuration

# Logging for production
logging.level.root=WARN
logging.level.org.finsage.api=INFO
logging.level.org.springframework.cache=WARN
logging.level.org.springframework.data.redis=WARN
logging.level.org.springframework.web=WARN

# Log to file in production
logging.file.name=/tmp/finsage-api.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=1GB
logging.logback.rollingpolicy.max-history=30

# Production patterns
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

# Management endpoints - more restrictive in production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.server.port=8081

# Cache configuration for production
CACHE_EXPIRATION_MINUTES=15
